<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>            
        </div>
    </header>

    <a href="" id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title"></h4>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span></span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
                <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
            </div>
          </div>
    </main>

    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__link--dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
<script src="https://kit.fontawesome.com/57f2fcb597.js" crossorigin="anonymous"></script>
</body>
</html>
